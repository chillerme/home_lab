---
- hosts: deploy
  vars:
    - PermitDevGroups: dev_linux_access@sofpi.sofapps.dev
  tasks:
    - name: Realm Remove All
      command: realm deny --all
      
    - name: Realm Permit Access to  {{ PermitDevGroups }}
      command: realm permit -g '{{ PermitDevGroups }}'

    - name: Check if {{ PermitDevGroups }} exist in /etc/sudoers
      lineinfile:
        path: /etc/sudoers
        regexp: '^%{{ PermitDevGroups }}'
        line: '%{{ PermitDevGroups }} ALL=(ALL)ALL'
        validate: 'visudo -cf %s'

    - name: Install mkhomedir
      dnf:
        name:
        - oddjob-mkhomedir
        - oddjob
        state: latest

    - name: Enable mkhomdir in authprofile
      command: authselect enable-feature with-mkhomedir

    - name: Make sure a service unit is running
      systemd_service:
        enabled: true
        state: started
        name: oddjobd
